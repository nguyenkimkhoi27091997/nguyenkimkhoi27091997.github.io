<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Form Sign Up</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Đăng ký tài khoản</h3>
            <p class="desc">Nhanh chóng và dễ dàng</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Họ và Tên</label>
                <input class="form-control" id="fullname" name="fullname" type="text" placeholder="VD: Nguyễn Kim Khôi">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" id="email" name="email" type="text" placeholder="VD: email@domain.com">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input class="form-control" id="password" type="password" name="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input class="form-control" id="password_confirmation" type="password" name="password_confirmation" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="./assets/app.js"></script>

    <script>

        Validator({
            form: "#form-1",
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isEmail('#email', 'Vui lòng nhập email chính xác'),
                Validator.minLength('#password', 6),
                Validator.isConfimed('#password_confirmation', function() {
                    return document.querySelector('#form-1 #password').value
                }, 'Mật khẩu nhập lại không chính xác')
            ]
        })
    </script>
</body>
</html>
